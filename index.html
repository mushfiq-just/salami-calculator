<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Salami Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Eid Salami Calculator</h1>
        <form id="salamiForm">
            <div class="form-group">
                <label for="year">Which year did you read?</label>
                <select id="year" name="year">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cgpa">Your CGPA:</label>
                <input type="number" id="cgpa" name="cgpa" step="0.01" min="0" max="4" required>
            </div>
            <button type="submit">Calculate Salami</button>
        </form>
        <div id="salamiResult" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
